<form class="form-horizontal"  #myForm="ngForm"  (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name : {{Name}}</label>
        <div class="col-sm-6">
            <input name="name" type="text" required minlength="4" [(ngModel)]="Name" class="form-control" #name="ngModel" appforbiddenName="john" />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.hasError('required')">
              Name is required.
            </div>
            <div *ngIf="name.hasError('minlength')">
              Name must be at least 4 characters long.
            </div>
            <div *ngIf="name.hasError('forbiddenName')">
              Name cannot be John.
            </div>
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="emailaddress" class="control-label col-sm-2">Email :</label>
      <div class="col-sm-6">
          <input name="emailaddress" type="email" required email="" minlength="4" [(ngModel)]="EmailAddress" class="form-control" #emailaddress="ngModel" />
          <div *ngIf="emailaddress.invalid && (emailaddress.dirty || emailaddress.touched)" class="alert">
          <div *ngIf="emailaddress.hasError('required')">
            Email is required.
          </div>
          <div *ngIf="emailaddress.hasError('minlength')">
            Email must be at least 4 characters long.
          </div>
          <div *ngIf="emailaddress.hasError('email')">
            Email is invalid.
          </div>
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="phonenumber" class="control-label col-sm-2">Phone Number :</label>
    <div class="col-sm-6">
        <input name="phonenumber" type="number" pattern="[0-9]{9}" required minlength="4" [(ngModel)]="Telephone" class="form-control" #telephone="ngModel" />
        <div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)" class="alert">
        <div *ngIf="telephone.hasError('required')">
          Number is required.
        </div>
        <div *ngIf="telephone.hasError('minlength')">
          Number must be at least 4 characters long.
        </div>
        <div *ngIf="telephone.hasError('pattern')">
          Number should be 9 digit long.
        </div>
      </div>
    </div>
</div>
    <div class="form-group">
        <label for="JobTitles" class="control-label col-sm-4">Job Title : (Static select tag) </label>
        <select name="JobTitles" class="form-control" [(ngModel)]="Id">
          <option *ngFor="let jt2 of JobTitlesResponse" [value]="jt2.value">{{ jt2.label }}</option>
        </select>
    </div>  
    <div class="form-group">
        <label for="JobTitles2" class="control-label col-sm-4">Job Title : (Dynamic select tag)</label>
        <select name="JobTitles2" [(ngModel)]="Id" class="form-control">
            <option *ngFor="let jt of JobTitles" [value]="jt.value">{{ jt.label }}</option>
        </select> 
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Submit</button>
        </div>
    </div>
</form>
